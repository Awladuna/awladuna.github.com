  <!-- Resize Elements -->
  <script>
    function resizeElements () {
      // Resize the container
      var height = window.innerHeight-70;
      var width = window.innerWidth;
      if (width > height) {
        $('.AbjadApp').css("width", 0.66*height);
      } else {
        $('.AbjadApp').css("width", "auto");
      }
    }

    $(function() {
      resizeElements();
    });
    $(window).resize( function () {
      resizeElements();
    });
  </script>
