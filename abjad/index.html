  <script>
    function resizeElements () {
      // Resize the container
      var height = window.innerHeight-70;
      var width = window.innerWidth;
      if (width > height) {
        $('.container').css("width", height);
      } else {
        $('.container').css("width", "auto");
      }
    }

    $(function() {
      resizeElements();
    });
    $(window).resize( function () {
      resizeElements();
    });
  </script>
